<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Student Marks Calculator</h2>
    <input id="name" type="text" placeholder="Student Name" required>
    <div id="inputs">
      <input type="number" class="marks" placeholder="Mark 1">
      <input type="number" class="marks" placeholder="Mark 2">
      <input type="number" class="marks" placeholder="Mark 3">
      <input type="number" class="marks" placeholder="Mark 4">
      <input type="number" class="marks" placeholder="Mark 5">
    </div>
    <button id="calcBtn">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
